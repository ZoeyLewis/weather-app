<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8021fea9a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira&display=swap"
      rel="stylesheet"
    />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <div class="row">
          <div class="col-3">
            <label class="cityLabel"><strong>✈ Change City:</strong></label>
          </div>
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              id="city-search-input"
              placeholder="e.g. Sydney"
            />
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div id="location-button" class="col-3">
            <button type="button" class="btn btn-info">Current Location</button>
          </div>
        </div>
      </form>
      <h1></h1>
      <div id="updated-date">Last updated:</div>
      <div id="today-date"></div>
      <div id="today-temp">
        <span id="degrees"></span>
        <span id="celsius">°C</span>
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="Clear"
          id="today-weather-emoji"
        />
      </div>
      <div id="today-temp-tag">Cloudy with sunny spells</div>
      <span class="humidity"
        >Humidity: <span id="humidity-value">73</span>%</span
      >
      <span class="windSpeed">
        Wind: <span id="wind-speed-value">0.45</span>m/h</span
      >
      <div class="weeklyForecastTitle">Weekly Forecast:</div>
      <div class="weeklyForecastBackground"></div>
      <div class="weeklyForecast" id="weekly-forecast"></div>
      <span class="footer">
        <a
          href="https://github.com/ZoeyLewis/weather-app"
          target="_blank"
          class="openSourceFooter"
          >Open-source code</a
        >, by Zoey Lewis
      </span>
    </div>
  </body>
  <script src="src/src.js"></script>
</html>
